apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'LumpySpace'

    publishedGroupId = 'com.lsp.library'
    libraryName = 'Library'
    artifact = 'library'

    libraryDescription = 'LumpySpace is an android library to make easy the way your application users sign into your application.'

    siteUrl = 'https://github.com/IanWambai/Chowder'
    gitUrl = 'https://github.com/IanWambai/Chowder.git'

    libraryVersion = '1.0'

    developerId = 'makunomark'
    developerName = 'Mark M'
    developerEmail = 'makunomark@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.google.android.gms:play-services-auth:8.3.0'
    compile 'com.google.android.gms:play-services-plus:8.3.0'
    compile 'com.google.android.gms:play-services-identity:8.3.0'
    compile 'com.google.android.gms:play-services-analytics:8.3.0'
    compile 'com.facebook.android:facebook-android-sdk:4.6.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'